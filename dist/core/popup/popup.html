<!DOCTYPE html>
<html>
<head>
  <title>ASV</title>
  <script type="module" src="../scheduleGenerator.js"></script>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
      <h4 class="dflex flex-row">
      <img src="../../logos/logo.png" width="25" height="25" class="me-2"> 
      ASV 
    </h4>

  <div id="popup-container">
    <!-- Logo and Title -->


    <!-- University Select -->
    <div>
      <label for="unversity">Select your University</label>
      <select class="form-select" name="university" id="selectedUniversity">
        <option value="rmit">RMIT</option>
        <!-- Add once available -->
        <!-- <option value="monash">Monash</option> -->
      </select>
    </div>
    
    <!-- Semester Select -->
    <div>
      <label for="semester">Which semester do you need a schedule for?</label>
      <select class="form-select" name="semester" id="selectedSemester">
      </select>
    </div>

    <!-- Flex Semester Select -->
    
    <div id="flex-sem-container" style="display:none;">
      <label>Select your flex semesters if applicable</label>
      <div id="flex-cb-container">
      </div>
    </div>
  
    <button class="btn" id="vis-button">Visualise Schedule</button>
  </div>
  

  <div id="popup-error" style="display: none;">Please open the Allocate+ page in your current tab.</div>
  
</body>
</html>
