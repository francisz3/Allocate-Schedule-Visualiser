<!DOCTYPE html>
<html>
<head>
  <title>ASV</title>
  <script type="module" src="popup.js"></script>
</head>
<body style="width: 300px;">
  <h2>Allocate Schedule Visualiser</h2>

  <label for="unversity">Select your University</label>
  <select name="university" id="selectedUniversity">
    <option value="rmit">RMIT</option>
    <option value="monash">Monash</option>
  </select>

  <label for="semester">Which semester do you need a schedule for?</label>
  <select name="semester" id="selectedSemester">
    <option value="0">1</option>
    <option value="1">2</option>
  </select>

  <button id="scrape-button">Visualise Schedule</button>
  
</body>
</html>
