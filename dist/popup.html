<!DOCTYPE html>
<html>
<head>
  <title>ASV</title>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" href="/css/popup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  
  <h4 class="dflex flex-row">
    <img src="logo.png" width="25" height="25" class="me-2"> 
    ASV 
  </h4>


  <div>
    <label for="unversity">Select your University</label>
    <select class="form-select" name="university" id="selectedUniversity">
      <option value="rmit">RMIT</option>
      <option value="monash">Monash</option>
    </select>
  </div>
  
  <div>
    <label for="semester">Which semester do you need a schedule for?</label>
    <select class="form-select" name="semester" id="selectedSemester">
      <option value="0">1</option>
      <option value="1">2</option>
    </select>
  </div>
  
  <button class="btn" id="scrape-button">Visualise Schedule</button>
  
</body>
</html>
